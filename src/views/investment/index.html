<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="/stylesheets/style.css">
    </head>
    <body>
        <div id="app">
            <div class="container">
                <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
                    <a href="/"
                       class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
                        <svg class="bi me-2" width="40" height="32">
                            <use xlink:href="#bootstrap"></use>
                        </svg>
                        <span class="fs-4">Canoe Intelligence Test</span>
                    </a>
                    <ul class="nav nav-pills">
                        <li class="nav-item"><a href="/company" class="nav-link">Company</a>
                        </li>
                        <li class="nav-item"><a href="/manager" class="nav-link">Fund Manager</a></li>
                        <li class="nav-item"><a href="/fund" class="nav-link">Fund</a></li>
                        <li class="nav-item"><a href="/investment" class="nav-link active" aria-current="page">Investment</a>
                        </li>
                    </ul>
                </header>

                <div v-if="success" class="alert alert-success" role="alert">
                    {{success}}
                </div>
                <div v-if="error" class="alert alert-danger" role="alert">
                    {{error}}
                </div>

                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Fund</th>
                            <th scope="col">Company</th>
                            <th scope="col">Actions</th>
                            <th scope="col" class="float-end">
                                <button type="button" class="btn btn-success" @click="showModal(resetFields)">Add
                                    Investment
                                </button>
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr v-for="obj in data">
                            <td>{{ obj.fund_name }}</td>
                            <td>{{ obj.company_name }}</td>
                            <td class="actions" colspan="2">
                                <button type="button" class="btn btn-danger" @click="deleteClicked(obj.id)">Delete
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="modal" tabindex="-1" id="modal">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Company</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div class="mb-3">
                                <label  class="form-label">Fund</label>
                                <select class="form-control" v-model="current.fund_id">
                                    <option v-for="fund in funds" :value="fund.id">{{fund.name}}</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label  class="form-label">Fund</label>
                                <select  class="form-control" v-model="current.company_id">
                                    <option v-for="company in companies" :value="company.id">{{company.name}}</option>
                                </select>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary" @click="saveClicked">Save changes</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <script src="/scripts/global.js"></script>
        <script src="/scripts/mixins/helpers-mixin.js"></script>
        <script src="/scripts/investment.js"></script>
    </body>
</html>
